{% load static %}

<html>

<head>
    <title>Article</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/article.css'  %}?t={% now 'U' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark flex-column flex-md-row bg-dark shadow">
        <a class="navbar-brand" href="/">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-collection-play" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M14.5 13.5h-13A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5zm-13 1A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z" />
                <path fill-rule="evenodd"
                    d="M6.258 6.563a.5.5 0 0 1 .507.013l4 2.5a.5.5 0 0 1 0 .848l-4 2.5A.5.5 0 0 1 6 12V7a.5.5 0 0 1 .258-.437z" />
            </svg>
            Article
        </a>
        {% if user.is_authenticated %}
        <li class="nav-item text-light">

            Hello {{ user.username }}

        </li>
        <li class="nav-item mt-1">
            <a href="{% url 'logout' %}">
                <button class="btn btn-warning w-200px text-left" type="button">
                    Log out
                </button>
            </a>
        </li>
        {% else %}
        <li class="nav-item mb-1">
            <a href="{% url 'login' %}">
                <button class="btn btn-info w-120px text-left" type="submit">
                    Log in
                </button>
            </a>
        </li>
        <li class="nav-item mb-1">
            <a href="{% url 'signup' %}">
                <button class="btn btn-info w-120px text-left" type="submit">
                    Sign up
                </button>
            </a>
        </li>
        
        {% endif %}
        
    </nav>
    <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5" role="main">
        {% block content %}
        {% endblock %}
    </main>

    <div class="container-fluid bg-dark">
        <footer class="bd-footer text-muted text-center">
            &copy; 2020 NARAO
        </footer>
    </div>
    {% include 'script/ajax_comment.html' %}
    {% include 'script/ajax_like.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
        integrity="sha512-hCP3piYGSBPqnXypdKxKPSOzBHF75oU8wQ81a6OiGXHFMeKs9/8ChbgYl7pUvwImXJb03N4bs1o1DzmbokeeFw=="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
