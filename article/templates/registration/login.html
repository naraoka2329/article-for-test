{% extends "article/base.html" %}

{% block content %}
    <div class="loginfom py-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <form class="form-login" method="POST" action="{% url 'login' %}">
                    <h1 class="h3 mb-3">Please log in</h1>
                    {% csrf_token %}
                    <div class="form-group">
                        <h2 class="h5 mb-1">User name</h2>
                        <label for="id_username" class="sr-only">User name</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <h2 class="h5 mb-1">Password</h2>
                        <label for="id_password" class="sr-only">Password</label>
                        {{ form.password }}
                    </div>
                    <button class="btn btn-lg btn-primary btn" type="submit">Log in</button>
                    <input type="hidden" name="next" value="{{ next }}"/>
                    {% if form.errors %}
                    <p>Your username and password didn't match. Please try again.</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
