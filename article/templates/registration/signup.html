{% extends "article/base.html" %}

{% block content %}
    <div class="signupfom py-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <form class="form-signup" method="POST" action="{% url 'signup' %}">
                    <h1 class="h3 mb-3">Sign up</h1>
                    {% csrf_token %}    
                    <div class="form-group">
                        <h2 class="h5 mb-1">User name</h2>
                        <label for="id_username" class="sr-only">User name</label>
                        {{ form.username }}    
                    </div>
                    <div class="form-group">
                        <h2 class="h5 mb-1">Password</h2>
                        <label for="id_password1" class="sr-only">Password1</label>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group">
                        <h2 class="h5 mb-1">Password again</h2>
                        <label for="id_password2" class="sr-only">Password2</label>
                        {{ form.password2 }}
                    </div>
                    <button class="btn btn-lg btn-primary " type="submit">Sign up</button>
                    <input type="hidden" name="next" value="{{ next }}"/>
                    {{ form.username.errors }}
                    {{ form.password1.errors }}
                    {{ form.password2.errors }}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
